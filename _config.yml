collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

title: pencilvoid.neocities.org
url: https://pencilvoid.neocities.org
twitter:
  username: pencilvoid
locale: en_GB
image: /icons/favicon-maxres.png

feed:
  posts_limit: 512
  disable_in_development: true

source: "./site"